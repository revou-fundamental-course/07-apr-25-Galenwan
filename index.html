<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenwan Company</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Content -->
    <header class="main-header">
        <!-- Logo -->
        <div class="main-logo"></div>

        <!-- Navigation* -->
        <nav>
            <a href="#home-section">Home</a>
            <a href="#our-profile-section">Our Profile</a>
            <a href="#portfolio-section">Portfolio</a>
            <a href="#message-us-section">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home-section">
            <header>
                <h2>Hi _, Welcome to my website~!</h2>
            </header>

            <!-- Banner Content* -->
            <div class="banner-img"></div>

            <!-- Banner Text -->
            <article class="section-content">
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing...</p>
            </article>
        </section>

        <hr />

        <!-- Our Profile Section -->
        <section id="our-profile-section">
            <header>
                <h2>Our Profile</h2>
            </header>

            <!-- Our Profile Text -->
            <article class="section-content">
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing...</p>
            </article>
        </section>

        <hr />

        <!-- Portfolio Section -->
        <section id="portfolio-section">
            <header>
                <h2>Portfolio</h2>
            </header>

            <!-- Portfolio Text -->
            <article class="section-content">
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing...</p>
            </article>
        </section>

        <hr />

        <!-- Message Us Section -->
        <section id="message-us-section">
            <header>
                <h2>Message Us</h2>
            </header>

            <!-- Message Us Form -->
            <form >
                <table>
                    <td>
                        <div class="space"><label for="name">Name </label><label>:</label></div>
                    </td>
                    <td><input class="name" id="name" type="text" /></td>
                </table>
                <table>
                    <td>
                    <label for="birth">Date of Birth &nbsp;:</label>
                    </td>
                    <td><input class="birth" for="birth" type="date"/>
                </table>
                <table>
                    <td>
                        <div class="space"><label for="gender"> Gender </label><label>:</label></div>
                    </td>
                    <td>
                        <input type="radio" id="first" name="option" value="male">
                        <label for="first">Male</label>
                    </td>
                    <td>
                        <input type="radio" id="second" name="option" value="female">
                        <label for="second">Female</label>
                    </td>
                </table>
                <table>
                    <td>
                        <div class="space"><label for="message"> Message </label><label>:</label></div>
                    </td>
                    <td><input id="message" class="message" type="text"/></td>
                </table>
                <br>
                <input type="submit" id="submit" class="submit" value="Submit" >
            </form>
        </section>
    </main>

    <hr />

    <!-- Footer Content -->
    <footer>
        <span>Made by Galenwan</span>
    </footer>
</body>

</html>
